<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | The Drop</title>
    <link rel="shortcut icon" href="TemplateDataDrop/favicon.ico">
    <link rel="stylesheet" href="TemplateDataDrop/style.css">
    <script src="TemplateDataDrop/UnityProgress.js"></script>
    <script src="BuildDrop/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "BuildDrop/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">The Drop</div>
      </div>
    </div>
  </body>
</html>
